{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>

  <small>{{ author.date_of_birth }} -  </small> <!-- author detail link not yet defined -->


  <div style="margin-left:20px;margin-top:20px">
    <h4>Books</h4>

    {% for book in author.book_set.all %}
      <hr>
      <p class="text-primary">
        {{ book.title }}
      </p>
      <p>{{ book.summary }}</p>

    {% endfor %}
  </div>
{% endblock %}
